<script>
if (window.matchMedia("(max-width: 1000px)").matches){
    document.getElementById("header").style.left = "-60%";
    document.getElementById("hamburger_button").setAttribute("class", "shown");
    document.getElementById("x_button").setAttribute("class", "hidden");
}else{
    document.getElementById("contentindex").style.marginLeft = "25%";

}
function sb_open() {
    
  document.getElementById("hamburger_button").setAttribute("class", "hidden");
  document.getElementById("x_button").setAttribute("class", "shown");


  document.getElementById("header").style.left = "0%";
  document.getElementById("contentindex").style.marginLeft = "25%";
    
  
}

function sb_close() {
    
  document.getElementById("hamburger_button").setAttribute("class", "shown");
  document.getElementById("x_button").setAttribute("class", "hidden");

 document.getElementById("header").style.left = "-60%";
 document.getElementById("contentindex").style.marginLeft = "0%";
    
}


    </script>
